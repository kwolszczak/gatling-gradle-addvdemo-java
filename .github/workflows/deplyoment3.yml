name: Deployment Exercise 3
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: echo "npm ci"
      - name: Lint
        run: echo "npm run lint"
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: echo "npm ci"
      - name: Test code
        run: echo "npm run build"
  output-info-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Output event details
        run: |
          echo "Info: >>>> ${{ toJSON(github.event) }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: echo "npm ci"
      - name: Deploy code
        run: echo "Deploying ..."
